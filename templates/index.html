<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverso ® Notepad</title>
    
    <link rel="shortcut icon" href="https://metaverso.ai/br/icon.ico"/>
    <link rel="icon" type="image/x-icon" href="https://metaverso.ai/br/icon.ico">
		
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .container input {
            font-size: 20px;
            padding: 10px;
            width: 300px;
            margin-bottom: 200px;
            border-radius: 50px;
        }

        .container button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 50px;
        }

        .container button:hover {
            background-color: black;
        }

        /* Terminal text effect https://codepen.io/Tbgse/pen/dYaJyJ */
        .hidden {
            opacity:0;
          }
          .console-container {
            
          }
          .console-underscore {
             display:inline-block;
            position:relative;
            top:-0.14em;
            left:10px;
          }

        
         /* Estilos para o tema escuro */
        @media (prefers-color-scheme: dark) {
            html, body {
                background-color: #1e1e1e; /* Cor de fundo para o tema escuro */
                color: #ddd; /* Cor do texto para o tema escuro */
            }
            #text {
                background-color: #1e1e1e; /* Cor de fundo do textarea para o tema escuro */
                color: #ddd; /* Cor do texto do textarea para o tema escuro */
            }
        }
        
        
    </style>
</head>
<body>
    <div class="container">
    	<a href="https://metaverso.com.br" target="_blank">
    		<img src="https://metaverso.com.br/m-wiki/images/c/c4/LogoMetaversoHorizontal.png" alt="Logo Metaverso" id="sfixed-logo">
	</a>
        <!--<h1>Metaverso ® Notepad, Simples e Poderoso.</h1>-->
        <div class='console-container'><h1>Metaverso ® Notepad, <span id='text'></span><div class='console-underscore' id='console'>&#95;</div></h1></div>
        <p>Insira o código secreto para continuar:</p>
        <input type="text" id="secretCode" placeholder="Código Secreto" autofocus onkeypress="handleKeyPress(event)" />
        <button onclick="goToSecretRoom()">Ir</button>
    </div>
    <script>
        // function([string1, string2],target id,[color1,color2])    
 consoleText(['Simples e Poderoso.', 'Edição Colaborativa.', 'Salvamento Automático.', 'Não Precisa Criar Conta.'], 'text',['tomato','rebeccapurple','green']);

 function consoleText(words, id, colors) {
   if (colors === undefined) colors = ['#fff'];
   var visible = true;
   var con = document.getElementById('console');
   var letterCount = 1;
   var x = 1;
   var waiting = false;
   var target = document.getElementById(id)
   target.setAttribute('style', 'color:' + colors[0])
   window.setInterval(function() {
 
     if (letterCount === 0 && waiting === false) {
       waiting = true;
       target.innerHTML = words[0].substring(0, letterCount)
       window.setTimeout(function() {
         var usedColor = colors.shift();
         colors.push(usedColor);
         var usedWord = words.shift();
         words.push(usedWord);
         x = 1;
         target.setAttribute('style', 'color:' + colors[0])
         letterCount += x;
         waiting = false;
       }, 1000)
     } else if (letterCount === words[0].length + 1 && waiting === false) {
       waiting = true;
       window.setTimeout(function() {
         x = -1;
         letterCount += x;
         waiting = false;
       }, 1000)
     } else if (waiting === false) {
       target.innerHTML = words[0].substring(0, letterCount)
       letterCount += x;
     }
   }, 120)
   window.setInterval(function() {
     if (visible === true) {
       con.className = 'console-underscore hidden'
       visible = false;
 
     } else {
       con.className = 'console-underscore'
 
       visible = true;
     }
   }, 400)
 }
    </script>



    <script>
        function goToSecretRoom() {
            var secretCode = document.getElementById('secretCode').value;
            window.location.href = '/' + secretCode;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                goToSecretRoom();
            }
        }
    </script>

</body>
</html>
